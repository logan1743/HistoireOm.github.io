    <main class="contenu-page2">
        <form action="traitement.php" method="POST">
            <fieldset>
                <legend>Informations personnelles</legend>
                <p>
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" placeholder="Votre nom" required><!-- nom de l'utilisateur-->
                </p>
                <p>
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required><!-- prénom de l'utilisateur-->
                </p>
                <p>
                    <label for="email">Adresse électronique :</label>
                    <input type="email" name="email" id="email" placeholder="Votre email" required><!-- email de l'utilisateur-->
                </p>
                <p>
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" name="telephone" id="telephone" placeholder="Votre numéro de téléphone"><!-- téléphone de l'utilisateur-->
                </p>

            </fieldset>
            <fieldset>
                <legend>Informations complémentaires</legend>
                <p>
                    <label for="ville">Ville :</label>
                    <input type="text" name="ville" id="ville" placeholder="Votre ville"><!-- lieu de résidence de l'utilisateur-->
                </p>
                <p>
                    <label for="message">Pourquoi aimez-vous l'OM ? :</label><!-- raison de l'intêret de l'utilisateur pour l'om-->
                    <textarea name="message" id="message" rows="4"
                        placeholder="Partagez votre passion pour l'OM"></textarea>
                </p>
            </fieldset>
            <p>
                <button type="submit">S'inscrire</button>
            </p>
        </form>



    </main>
